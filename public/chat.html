<!DOCTYPE html>
<html>

<head>
    <title> Chat application</title>
    <link rel="icon" href="./img/favicon.jpg">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div class="chat__messages" id="messages">

            </div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Some user name</span>
                <span class="meta">{{createdAt}}</span>
            </p>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id="message-url" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Some user name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
</body>

</html>
